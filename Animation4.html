<!DOCTYPE html>
<html>
  <head>
    <title>3D Word Logo TV Ident (WebGL)</title>
    <script type="text/javascript" src="./webgl-utils.js"></script>
    <script type="text/javascript" src="./common/initShaders.js"></script>
    <script type="text/javascript" src="./common/MVnew.js"></script>

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Roboto, Arial, sans-serif;
        background: #ececec;
      }

      .layout {
        display: grid;
        grid-template-columns: 1fr 260px;
        height: 100vh;
      }

      #gl-canvas {
        width: 100%;
        height: 100%;
        background: #111;
      }

      .panel {
        padding: 20px;
        background: #f7d1f3;
        border-left: 1px solid #ddd;
        box-shadow: -4px 0 10px rgba(0, 0, 0, 0.05);
      }

      h3 {
        margin-top: 15px;
        padding-bottom: 6px;
        border-bottom: 1px solid #ddd;
        font-size: 15px;
        color: #444;
      }

      label {
        font-size: 14px;
        color: #333;
        display: block;
        margin-top: 10px;
        margin-bottom: 4px;
      }

      input[type="range"] {
        width: 100%;
      }

      input[type="color"] {
        margin-top: 5px;
        width: 70px;
        height: 35px;
        border: none;
        cursor: pointer;
      }

      select {
        width: 100%;
        padding: 6px;
        font-size: 14px;
        border-radius: 6px;
        border: 1px solid #ccc;
        background: #fff;
      }

      button {
        width: 100%;
        padding: 10px;
        margin-top: 12px;
        font-size: 14px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        background: #0078ff;
        color: white;
      }

      button:hover {
        background: #0060d1;
      }

      #stopBtn {
        background: #e14b4b;
      }

      #stopBtn:hover {
        background: #c23b3b;
      }

      .valueLabel {
        font-size: 13px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="layout">

      <!-- Canvas Section -->
      <div>
        <canvas id="gl-canvas"></canvas>
      </div>

      <!-- Control Panel -->
      <div class="panel">
        <h3>Transform Options</h3>

        <label>Iterations</label>
        <input type="range" id="iterationSlider" min="1" max="5" value="1" />
        <span class="valueLabel" id="iterationValue">1</span>

        <label>Speed</label>
        <input type="range" id="speedSlider" min="1" max="5" value="1" />
        <span class="valueLabel" id="speedValue">1</span>

        <label>Extrusion Depth</label>
        <input type="range" id="depthSlider" min="0.05" max="1.5" step="0.01" value="0.5" />
        <span class="valueLabel" id="depthValue">0.50</span>

        <h3>Colours</h3>

        <div style="display:flex; gap:10px; align-items:center;">
          <div>
            <label>L Colour</label>
            <input type="color" id="colorL" value="#cc0033">
          </div>

          <div>
            <label>O Colour</label>
            <input type="color" id="colorO" value="#333399">
          </div>
        </div>
        
        <label>Canvas Colour</label>
        <input type="color" id="bgColor" value="#E6E6E6">

        <label>Color Mode</label>
        <select id="colorModeSelect">
          <option value="classic">Classic</option>
          <option value="neon">Neon</option>
          <option value="gold">Gold</option>
          <option value="forest">Forest</option>
          <option value="ocean">Ocean</option>
          <option value="candy">Candy</option>
        </select>

        <h3>Animation</h3>

        <label><input type="checkbox" id="translateCheck" checked /> Enable Translation</label>
        <label><input type="checkbox" id="xRotateCheck" /> X-Axis Rotation</label>
        <label><input type="checkbox" id="yRotateCheck" /> Y-Axis Rotation</label>

        <button id="startBtn">Start Animation</button>
        <button id="stopBtn">Reset</button>
      </div>
    </div>

    <script id="vertex-shader" type="x-shader/x-vertex">
      #version 300 es
      in vec4 aPosition;
      in vec4 aColor;
      out vec4 vColor;
      uniform mat4 uMVP;

      void main() {
          vColor = aColor;
          gl_Position = uMVP * aPosition;
      }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
      #version 300 es
      precision mediump float;
      in vec4 vColor;
      out vec4 fColor;

      void main() {
          fColor = vColor;
      }
    </script>

    <script src="Animation4.js"></script>
    
  </body>
</html>
